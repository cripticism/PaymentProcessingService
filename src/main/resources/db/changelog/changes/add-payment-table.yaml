databaseChangeLog:
  - changeSet:
      id: 1
      author: andy
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: amount
                  type: DECIMAL(10,2)
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: from_account
                  type: VARCHAR(50)
              - column:
                  name: to_account
                  type: VARCHAR(50)
              - column:
                  name: timestamp
                  type: TIMESTAMP

